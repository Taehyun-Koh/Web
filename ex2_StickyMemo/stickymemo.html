<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="stickymemo.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>


  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="page-content note-has-grid">
    <div class="nav p-3 align-items-center toptop">
      <span class="d-md-block" id="tasker">Tasker</span>
      <li class="nav-item ml-auto">
        <a href="javascript:void(0)" class="nav-link btn-success d-flex align-items-center px-3" id="add-notes"><span class="d-md-block">+Add New</span></a>
      </li>
    </div>
    <div class="tab-content main">
      <div id="note-full-container" class="note-has-grid row">

      </div>
    </div>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Modal Add notes -->
    <div class="modal fade" id="addnotesmodal" tabindex="-1" role="dialog" aria-labelledby="addnotesmodalTitle" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0">
          <div class="modal-header">
            <h4 class="modal-title" id="modal_title">Add New Task</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">X</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="notes-box">
              <div class="notes-content">
                <form action="javascript:void(0);" id="addnotesmodalTitle">
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="modal-url">
                        <label>Image url</label>
                        <input type="text" id="note-has-url" class="form-control" minlength="25" placeholder="https://image.com" />
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="modal-title mb-3">
                        <label>Task Title</label>
                        <input type="text" id="note-has-title" class="form-control" minlength="25" placeholder="UI development" />
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="modal-type mb-3">
                        <label>Task type</label>
                        <input type="text" id="note-has-type" class="form-control" minlength="25" placeholder="study" />
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="modal-description">
                        <label>Task Description</label>
                        <textarea id="note-has-description" class="form-control" minlength="60" placeholder="Describe your task in detail" rows="5"></textarea>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-n-save" class="float-left btn btn-success" style="display: none;">Save</button>
            <button class="btn btn-secondary" data-dismiss="modal">close</button>
            <button id="btn-n-add" class="btn btn-primary" disabled="disabled">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="stickymemo.js"></script>
</body>

</html>
